<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">CONVERTER</h1><br><br><br>
    <div id="convert" class="Convertor" align="center">
        <br>
        <h3>Select the Unit</h3><br>
        From
        <select id = "s1">
            <option id="sel">SELECT</option>
            <option id="mm">Milli-Meter</option>
            <option id="cm">Centi-Meter</option>
            <option id="m">Meter</option>
            <option id="km">Kilo-Meter</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To
        <select id = "s2">
            <option id="sel">SELECT</option>
            <option id="mm">Milli-Meter</option>
            <option id="cm">Centi-Meter</option>
            <option id="m">Meter</option>
            <option id="km">Kilo-Meter</option>
        </select>
        <br><br><br>
        <div id="v1"></div><br> &nbsp;&nbsp;<input type="number" id="f" placeholder="Enter your value" >
        <br><br><br>
        <button onclick="con()" class="btn">Convert</button> 
        <br><br>
        <div id="v2"></div><br>
        <div id="out" class="res">
        </div>
    </div>
    <script>
        function  con(){
            let h1 = document.getElementById("f").value;
            let h2 = document.getElementById("s1").value;
            let h3 = document.getElementById("s2").value;
            let x = document.getElementById("out");
            if(h2=="Milli-Meter" && h3=="Milli-Meter")
            {
                x.innerHTML = h1*1;
            }
            else if(h2=="Milli-Meter" && h3=="Centi-Meter")
            {
                x.innerHTML = h1/10;
            }
            else if(h2=="Milli-Meter" && h3=="Meter")
            {
                x.innerHTML = h1/1000;
            }
            else if(h2=="Milli-Meter" && h3=="Kilo-Meter")
            {
                x.innerHTML = h1/1000000;
            }
            else if(h2=="Centi-Meter" && h3=="Milli-Meter")
            {
                x.innerHTML = h1*10;
            }
            else if(h2=="Centi-Meter" && h3=="Centi-Meter")
            {
                x.innerHTML = h1*1;
            }
            else if(h2=="Centi-Meter" && h3=="Meter")
            {
                x.innerHTML = h1/100;
            }
            else if(h2=="Centi-Meter" && h3=="Kilo-Meter")
            {
                x.innerHTML = h1/100000;
            }
            else if(h2=="Meter" && h3=="Milli-Meter")
            {
                x.innerHTML = h1*1000;
            }
            else if(h2=="Meter" && h3=="Centi-Meter")
            {
                x.innerHTML = h1*100;
            }
            else if(h2=="Meter" && h3=="Meter")
            {
                x.innerHTML = h1/1;
            }
            else if(h2=="Meter" && h3=="Kilo-Meter")
            {
                x.innerHTML = h1/1000;
            }
            else if(h2=="Kilo-Meter" && h3=="Milli-Meter")
            {
                x.innerHTML = h1*1000000;
            }
            else if(h2=="Kilo-Meter" && h3=="Centi-Meter")
            {
                x.innerHTML = h1*100000;
            }
            else if(h2=="Kilo-Meter" && h3=="Meter")
            {
                x.innerHTML = h1*1000;
            }
            else if(h2=="Kilo-Meter" && h3=="Kilo-Meter")
            {
                x.innerHTML = h1*1;
            }
        }
        const b=document.getElementById("convert");
        document.getElementById('s1').addEventListener('change', updateContentt);
        const a=b.querySelector("#v1");
        function updateContentt() {
            let h = b.querySelector("#s1").value;
            if (h === "Milli-Meter") {
                a.innerHTML = "mm";
            } 
            else if (h === "Centi-Meter") {
                a.innerHTML = "cm";
            }
            else if (h === "Meter") {
                a.innerHTML = "m";
            }
            else if (h === "Kilo-Meter") {
                a.innerHTML= "km";
            }
        }
      
        const x = b.querySelector("#v2");
        document.getElementById('s2').addEventListener('change', updateContent);
        function updateContent() {
            let l = document.getElementById("s2").value;
            //let h = 
            if (l === "Milli-Meter") {
                x.innerHTML = "mm";
            } 
            else if (l === "Centi-Meter") {
                x.innerHTML = "cm";
            }
            else if (l === "Meter") {
                x.innerHTML = "m";
            }
            else if (l === "Kilo-Meter") {
                x.innerHTML= "km";
            }
        }
    </script>
</body>
</html>
